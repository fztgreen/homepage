<div class="whole-page">
  <div
    class="app-page"
    (swipeleft)="notifySwipe($event.type)"
    (swiperight)="notifySwipe($event.type)"
  >
    <h1>Zachary Greenfield</h1>
    <img
      class="headshot"
      src="https://media.licdn.com/dms/image/v2/D5603AQE_kg-Fj0xpoQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1698710469812?e=1730937600&v=beta&t=Hvb__5FFSrAabAQgUPq58e3JSrRYNqmRJ6jrMAs2tRg"
    />
    <mat-divider class="divider"></mat-divider>
    <h2>Contact Me</h2>
    <h3>
      <a
        href="mailto:zachary.greenfield@veteransunited.com"
        matTooltip="Open email client"
        matTooltipPosition="above"
        >Email</a
      >
    </h3>
    <h3>
      <a
        class="link"
        href="https://www.linkedin.com/in/zacharygreenfieldf/"
        target="_blank"
        rel="noopener noreferrer"
        matTooltip="Open in new tab"
        matTooltipPosition="above"
        >LinkedIn<mat-icon class="open-in-new">open_in_new</mat-icon></a
      >
    </h3>
    <h3>
      <a
        class="link"
        href="https://github.com/fztgreen/"
        target="_blank"
        rel="noopener noreferrer"
        matTooltip="Open in new tab"
        matTooltipPosition="above"
        >Github<mat-icon class="open-in-new">open_in_new</mat-icon></a
      >
    </h3>
    <mat-card class="card-form">
      <mat-card-content
        role="group"
        [formGroup]="contactForm"
        class="form-group"
      >
        <mat-form-field class="name-field">
          <mat-label>Name</mat-label>
          <input matInput placeholder="John Doe" formControlName="name" />
        </mat-form-field>
        <mat-form-field class="message-field">
          <mat-label>Message</mat-label>
          <textarea
            matInput
            placeholder="Your work is admirable!"
            formControlName="message"
          ></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Respond by Date</mat-label>
          <input
            matInput
            [matDatepicker]="dp"
            formControlName="respondByDate"
            [min]="minDate"
            [readonly]="true"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="dp"
          ></mat-datepicker-toggle>
          <mat-datepicker #dp disabled="false"></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="submit">
        <button
          mat-raised-button
          (click)="openConfirmation('Message Sent!', 'OK')"
          class="submit-button"
          [disabled]="!contactForm.valid"
        >
          Submit
        </button>
      </mat-card-footer>
    </mat-card>
    <mat-divider class="divider"></mat-divider>
    <h3 class="links">
      Like my site?
      <a
        class="link"
        href="https://buymeacoffee.com/fztgreen"
        target="_blank"
        rel="noopener noreferrer"
        matTooltip="Open in new tab"
        matTooltipPosition="above"
        >Buy me a coffee!<mat-icon svgIcon="bmc"></mat-icon
        ><mat-icon class="open-in-new">open_in_new</mat-icon></a
      >
    </h3>
  </div>
</div>
