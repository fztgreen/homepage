<mat-tab-group
  class="navigation-tabs"
  [(selectedIndex)]="selected"
  preserveContent
  (selectedTabChange)="tabChange($event)"
  animationDuration="200"
>
  <mat-tab label="details" class="tab" aria-label="Home tab">
    <ng-template mat-tab-label>
      <mat-icon>home</mat-icon>
    </ng-template>
    @if (selected == 0) {
      <router-outlet (activate)="componentAdded($event)"></router-outlet>
    }
  </mat-tab>
  <mat-tab label="contact" class="tab" aria-label="Contact tab">
    <ng-template mat-tab-label>
      <mat-icon>contact_mail</mat-icon>
    </ng-template>
    @if (selected == 1) {
      <router-outlet (activate)="componentAdded($event)"></router-outlet>
    }
  </mat-tab>
  <mat-tab label="blog" class="tab" aria-label="Blog tab">
    <ng-template mat-tab-label>
      <mat-icon>rss_feed</mat-icon>
    </ng-template>
    @if (selected == 2) {
      <router-outlet (activate)="componentAdded($event)"></router-outlet>
    }
  </mat-tab>
  <mat-tab label="photography" class="tab" aria-label="Photography tab">
    <ng-template mat-tab-label>
      <mat-icon>image</mat-icon>
    </ng-template>
    @if (selected == 3) {
      <router-outlet (activate)="componentAdded($event)"></router-outlet>
    }
  </mat-tab>
</mat-tab-group>
