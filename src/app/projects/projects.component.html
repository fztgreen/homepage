<div class="projects-page">
  <div class="projects-content">
    <h1>Projects</h1>
    <ol>
      @for (project of projects; track project) {
        <span class="project-entry">
          <li>
            <a href="{{ project.link }}"
              >{{ project.title }} ({{ project.language }})</a
            >
          </li>
          <button
            mat-icon-button
            (click)="selectProject(project)"
            matTooltip="Preview"
            [matTooltipShowDelay]="350"
          >
            <mat-icon>preview</mat-icon>
          </button>
        </span>
      }
    </ol>
  </div>
  <mat-divider [vertical]="!mobileView" class="split-divider"></mat-divider>
  <div class="project-description">
    <h2>{{ this.currentProject.title }}</h2>
    @if (loadingReadme) {
      <mat-spinner></mat-spinner>
    } @else {
      <p>{{ readme }}</p>
    }
  </div>
</div>
